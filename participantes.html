---
layout: default
---
<section class="filters">
  <div class="container">
    <h2 class="text-center">Participantes Escuela de Incidencia 2017</h2>
  </div>
</section>

<section class="profiles">
  <div class="container">
    <div class="card-columns">
      {% for p in site.data.participantes[2017] %}
        {% for e in p.equipo %}
          <div class="card">
            <img src="{{ site.baseurl }}{{ e.image }}" alt="{{ e.name }} - {{ e.organization }}" class="card-img-top img-fluid">
              <div class="card-block">
                <div class="perfil-info">
                  <h4>{{ e.country }}</h4>
                  <h3>{{ e.name }}</h3>
                  <div class="persona-org">
                    <h4>{{ e.organization }} - {{ e.position }}</h4>
                  </div>
                  <p class="bio">{{ e.bio }}</p>
                </div>
              </div>
          </div>
        {% endfor %}
      {% endfor %}
    </div>
  </div>
</section>

<script>
  $(function() {
    $('.grid').masonry({
      itemSelector: '.grid-item', // use a separate class for itemSelector, other than .col-
      columnWidth: '.grid-sizer',
      percentPosition: true
    });
  });
</script>
