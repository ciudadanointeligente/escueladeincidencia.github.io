---
layout: default
---
<section class="profiles">
    <div class="grid">
      {% assign sorted = site.data.todos.participantes | shuffle  %}
      {% for member in sorted %}
        <div class="grid-item">
          <div class="perfil">
            <img src="{{ site.baseurl }}{{ member.image }}" alt="{{ member.name }} - {{ member.organization }}" class="img-bio">
            <div class="perfil-info">
              <h4>{{ member.country }}</h4>
              <h3>{{ member.name }}</h3>
              <div class="persona-org">
                <h4>{{ member.organization }} - {{ member.position }}</h4>
              </div>
              <p class="bio">{{ member.bio }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</section>
<script>
  $(function() {
    $('.grid').masonry({
      // options
      itemSelector: '.grid-item',
      columnWidth: 200
    });
  });
</script>
