---
layout: default
---
<section class="profiles">
    <div class="container grid">
      {% assign sorted = site.data.todos.participantes | shuffle  %}
      {% for member in sorted %}
        <div class="col-xs-12 col-sm-6 col-md-3 grid-item">
          <div class="perfil">
            <img src="{{ site.baseurl }}{{ member.image }}" alt="..." class="img-bio">
            <div class="perfil-info">
              <h4>{{ member.country }}</h4>
              <h3>{{ member.name }}</h3>
              <div class="persona-org">
                <h4>{{ member.organization }} - {{ member.position }}</h4>
              </div>
              <p class="bio">{{ member.bio }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
</section>
